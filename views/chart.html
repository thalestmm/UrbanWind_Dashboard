<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['-10s','-9s', '-8s', '-7s', '-6s', '5s', '-4s', '-3s', '-2s', '-1s', '0'],
            datasets: [{
                label: 'Instant current (mA)',
                data: {{ .Data }},
                borderWidth: 1,
                color: '#FFC130',
                borderColor: '#FFC130',
                tension: 0.2,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
